<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Craft Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor"></div>
    <header>
        <div class="logo-container">
            <!-- <div class="logo-text">M</div> -->
            <h1>Mars Craft Store</h1>
        </div>
    </header>
    <main>
        <div class="scroll-text">
            <div class="scroll-text-content">
                Handcrafted with love • Unique designs • Premium quality • Artisanal crafts
            </div>
        </div>
        <section id="products">
            <div class="product-list">
                <!-- Products will be loaded dynamically -->
                <div class="loading-indicator">Loading products...</div>
            </div>
        </section>
        <section id="contact" class="contact-section">
            <div class="contact-container">
                <h2>Contact Us</h2>
                <div class="contact-content">
                    <div class="contact-info">
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>123 Craft Street, Mars City</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <p>hello@marscraftstore.com</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <p>+1 (234) 567-890</p>
                        </div>
                    </div>
                    <form class="contact-form">
                        <div class="form-group">
                            <input type="text" id="name" name="name" required>
                            <label for="name">Your Name</label>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" required>
                            <label for="email">Your Email</label>
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" required></textarea>
                            <label for="message">Your Message</label>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-links">
            <a href="https://instagram.com/mars_craft_store" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i>
                <span>@mars_craft_store</span>
            </a>
            <a href="https://facebook.com/marscraftstore" target="_blank" class="social-link">
                <i class="fab fa-facebook"></i>
                <span>Mars Craft Store</span>
            </a>
            <a href="https://pinterest.com/marscraftstore" target="_blank" class="social-link">
                <i class="fab fa-pinterest"></i>
                <span>Mars Craft Store</span>
            </a>
        </div>
        <p>&copy; 2023 Mars Craft Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
