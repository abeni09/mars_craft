<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Craft Store - Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
        <div class="add-product-form">
            <h2>Add New Product</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productImage">Product Image</label>
                    <input type="file" id="productImage" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>

        <div class="product-management">
            <h2>Manage Products</h2>
            <div id="productGrid" class="product-grid">
                <!-- Products will be loaded dynamically -->
                <div class="loading">Loading products...</div>
            </div>
        </div>
    </div>
    <!-- Edit Product Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Product</h2>
            <form id="edit-product-form">
                <input type="hidden" id="editProductId">
                <div class="form-group">
                    <label for="editProductName">Product Name</label>
                    <input type="text" id="editProductName" required>
                </div>
                <div class="form-group">
                    <label for="editProductDescription">Description</label>
                    <textarea id="editProductDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editProductImage">New Product Image (optional)</label>
                    <input type="file" id="editProductImage" accept="image/*">
                </div>
                <div class="form-group">
                    <img id="currentProductImage" src="" alt="Current product image" style="max-width: 200px; display: none;">
                </div>
                <button type="submit" class="btn btn-primary">Update Product</button>
            </form>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
